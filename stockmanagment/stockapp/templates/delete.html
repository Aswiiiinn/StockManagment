<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, p {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Delete Item</h1>
    <p>Are you sure you want to delete this item?</p>
    {{ stock.categories }}
    {{ stock.item_name }}
    {{ stock.quantity }}
    <form action="{% url 'delete_view' pk=stock.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
    <p><a href="{% url 'list_view' %}">Cancel and go back to Home</a></p>
    

</body>
</html>
