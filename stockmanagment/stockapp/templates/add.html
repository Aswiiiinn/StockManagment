<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Item</h1>
        <form action="{% url 'add_list' %}" method="post">
            {% csrf_token %}
            <div>
                <label for="categories">Categories:</label>
                <input type="text" id="categories" name="categories" placeholder="Enter categories">
                {% if form.errors.categories %}
                    <p class="error">{{ form.errors.categories }}</p>
                {% endif %}
            </div>
            <div>
                <label for="item_name">Item Name:</label>
                <input type="text" id="item_name" name="item_name" placeholder="Enter item name">
                {% if form.errors.item_name %}
                    <p class="error">{{ form.errors.item_name }}</p>
                {% endif %}
            </div>
            <div>
                <label for="quantity">Quantity:</label>
                <input type="text" id="quantity" name="quantity" placeholder="Enter quantity">
                {% if form.errors.quantity %}
                    <p class="error">{{ form.errors.quantity }}</p>
                {% endif %}
            </div>
            <div>
                <input type="submit" value="Add Item">
            </div>
        </form>
    </div>
